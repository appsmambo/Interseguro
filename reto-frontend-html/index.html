<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cotizador de viaje - Interseguro</title>
  </head>
  <body>
    <header class="container">
      <div class="row py-3">
        <div class="col">
          <img src="img/logo.png" class="img-responsive">
        </div>
        <div class="col text-right">
          <a href="#">
            <i class="fas fa-bars fa-2x"></i>
          </a>
        </div>
      </div>
    </header>
    <div class="container">
      <h1 class="text-center my-4">
        Cotizador de seguro de viajes
      </h1>
      <div class="f1-steps text-center">
        <div class="f1-progress">
          <div class="f1-progress-line" data-now-value="25" data-number-of-steps="2" style="width: 25%;"></div>
        </div>
        <div class="f1-step active">
          <div class="f1-step-icon">
            <i class="fas fa-user"></i>
          </div>
          <p>1. Sus datos</p>
        </div>
        <div class="f1-step">
          <div class="f1-step-icon">
            <i class="fas fa-ticket-alt"></i>
          </div>
          <p>2. Eliga su plan</p>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="contenido p-4 rounded">
        <div id="paso1" class="paso1">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="destino">Su destino:</label>
                <div class="autocomplete">
                  <input type="text" class="form-control" id="destino" placeholder="Busque la ciudad o país de destino..." autofocus>
                </div>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="cantidad_pasajeros">Número de pasajeros:</label>
                <input type="number" class="form-control" id="cantidad_pasajeros" placeholder="0" max="10">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="fecha_partida">Fecha de partida:</label>
                <input type="date" class="form-control" id="fecha_partida" min="today">
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="fecha_retorno">Fecha de retorno:</label>
                <input type="date" class="form-control" id="fecha_retorno">
              </div>
            </div>
          </div>
          <div id="alerta" class="alert alert-warning alert-dismissible fade show" role="alert" style="display:none">
            Faltan datos
            <button type="button" class="close text-right" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
              <button id="cotizar" class="btn btn-primary d-block">Cotizar</button>
            </div>
          </div>
        </div>
        <div id="paso2" class="paso2" style="display:none">
          <div class="row">
            <div class="col"></div>
            <div class="col text-center"><strong>Plan Estándar</strong><br><span id="plan1"></span></div>
            <div class="col text-center"><strong>Plan Premium</strong><br><span id="plan2"></span></div>
          </div>
          <div id="coberturas"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/typeahead.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
